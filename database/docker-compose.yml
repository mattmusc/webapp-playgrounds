version: '3.1'

services:

  db:
    image: mysql:8
    command: ['--default-authentication-plugin=mysql_native_password', '--skip-ssl']
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: springykt
      MYSQL_USER: springykt
      MYSQL_PASSWORD: springykt

